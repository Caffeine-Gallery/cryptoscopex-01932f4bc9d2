<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Ecosystem Token Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Internet Computer Ecosystem Token Tracker</h1>
        <div class="alert alert-info">
            Data aggregated from ICPSwap, Sonic, ICLighthouse, and major exchanges
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="cryptoTable">
                <thead>
                    <tr>
                        <th data-sort="name">Token</th>
                        <th>Standard</th>
                        <th data-sort="price">Price (USD)</th>
                        <th data-sort="market_cap">Market Cap</th>
                        <th data-sort="fdv">FDV</th>
                        <th data-sort="volume">24h Volume (Total)</th>
                        <th>DEX Volume</th>
                        <th>CEX Volume</th>
                        <th>Price Chart (90d)</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody"></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
